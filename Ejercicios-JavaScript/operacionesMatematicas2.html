<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Operaciones Matemáticas</title>
        <link href="https://fonts.googleapis.com/css?family=Inknut+Antiqua"
            rel="stylesheet">
        <link href="miEstilo.css" type="text/css" rel="stylesheet">
        <script type="text/javascript" src="misFunciones.js"></script>
    </head>
    <body class="body-num">

        <div class="centrado div-conver">
            <h1>Operaciones Matemáticas</h1>
            <form class="operacionesMat">
                <p>
                    <input id="nums1" type="text" name="suma"
                        onchange="OpMatematicas2(this.name)">
                    +
                    <input id="nums2" type="text" name="suma"
                        onchange="OpMatematicas2(this.name)">
                    =
                    <span id="totalS" name="sum_total"></span>
                </p>
                <p>
                    <input id="numr1" type="text" name="resta"
                        onchange="OpMatematicas2(this.name)">
                    -
                    <input id="numr2" type="text" name="resta"
                        onchange="OpMatematicas2(this.name)">
                    =
                    <span id="totalR" name="res_total"></span>
                </p>
                <p>
                    <input id="numm1" type="text" name="multi"
                        onchange="OpMatematicas2(this.name)">
                    x
                    <input id="numm2" type="text" name="multi"
                        onchange="OpMatematicas2(this.name)">
                    =
                    <span id="totalM" name="mul_total"></span>
                </p>
                <p>
                    <input id="numd1" type="text" name="divi"
                        onchange="OpMatematicas2(this.name)">
                    /
                    <input id="numd2" type="text" name="divi"
                        onchange="OpMatematicas2(this.name)">
                    =
                    <span id="totalD" name="div_total"></span>
                </p>
            </form>
        </div>
    </body>
</html>
