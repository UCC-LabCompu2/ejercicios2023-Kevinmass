<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Operaciones Matemáticas</title>
    <link href="https://fonts.googleapis.com/css?family=Inknut+Antiqua" rel="stylesheet">
    <link href="miEstilo.css" type="text/css" rel="stylesheet">
    <script type="text/javascript" src="misFunciones.js"></script>
</head>
<body class="body-num">

<div class="centrado div-conver">
    <h1>Operaciones Matemáticas</h1>
    <form class="operacionesMat">
        <p>
            <input id="nums1" type="text" name="suma" onchange="OpMatematicas(this.name)">
            +
            <input id="nums2" type="text" name="suma" onchange="OpMatematicas(this.name)">
            =
            <input id="totalS" type="text" name="sum_total" disabled>
        </p>
        <p>
            <input id="numr1" type="text" name="resta" onchange="OpMatematicas(this.name)">
            -
            <input id="numr2" type="text" name="resta" onchange="OpMatematicas(this.name)">
            =
            <input id="totalR" type="text" name="res_total" disabled>
        </p>
        <p>
            <input id="numm1" type="text" name="multi" onchange="OpMatematicas(this.name)">
            x
            <input id="numm2" type="text" name="multi" onchange="OpMatematicas(this.name)">
            =
            <input id="totalM" type="text" name="mul_total" disabled>
        </p>
        <p>
            <input id="numd1" type="text" name="divi" onchange="OpMatematicas(this.name)">
            /
            <input id="numd2" type="text" name="divi" onchange="OpMatematicas(this.name)">
            =
            <input id="totalD" type="text" name="div_total" disabled>
        </p>
    </form>
</div>
</body>
</html>
