<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Ejercicio Formulario</title>
        <style>
        form {
            display: block;
            margin-top: 0em;
        }
    </style>
    </head>
    <body>
        <!--Cree un Formulario con los campos que se proponen a continuacion-->
        <!--Agregue el atributo legend-->

        <!--Si tienes dudas de como hacer un formulario, puedes consultar:
    https://www.w3schools.com/html/tryit.asp?filename=tryhtml_elem_output-->

        <h3>Suscribase a Nuestro Portal de Noticias! Crear una cuenta es rápido!</h3>
        <form name="Formulario ejercicio">
            <fieldset>
                <legend>Usuario:</legend>
                <label for="Usuario">Usuario:</label>
                <input type="text" name="Usuario" id="Usuario" placeholder="Ingrese Usuario"> <br>
                <label for="Contraseña">Password:</label>
                <input type="password" name="Contraseña" id="Contraseña" placeholder="Ingrese la Password"> <br>
                <label for="ConfContraseña">Confirmar Password:</label>
                <input type="password" name="ConfContraseña" id="ConfContraseña" placeholder="Ingrese la Password de nuevo">
                
            </fieldset>
            <fieldset>
                <legend>Persona:</legend>
                <label for="nombre"> Nombre:</label>
                <input type="text" size="30" id="nombre"
                    placeholder="Ingrese nombre "><br>
                <label for="nombre"> Apellido:</label>
                <input type="text" size="30" id="apellido"
                    placeholder="Ingrese apellido "><br>
                    <label for="Edad">Edad:</label>
                <input type="number" name="Edad" id="Edad" placeholder="Ingrese Edad">
                <br> <label for="Email">Email:</label>
                <input type="email" name="Email" id="Email" placeholder="INgrese Email">
            </fieldset>

            <fieldset>
                <legend>Genero: </legend>
                <label for="hombre">Hombre:</label>
                <input type="radio" name="gender" value="masculino"> <br>
                <label for="mujer">Mujer:</label>
                <input type="radio" name="gender" value="femenino"> <br>
                <label for="otro">Otro:</label>
                <input type="radio" name="gender" value="nobinario"> <br>

            </fieldset>

            <fieldset>
                <legend>Servicio:</legend>

                <select name="Servicio">

                    <option value="Free">Free</option>
                    <option value="Standard">Standard</option>
                    <option value="Premiun">Premiun</option>
                </select>
            </fieldset>

            <fieldset>
                <legend>Tema:</legend>

                <select name="Servicio">

                    <option value="politica">Politica</option>
                    <option value="negocios">Negocios</option>
                    <option value="tecnologia">Tecnologia</option>
                    <option value="salud">Salud</option>
                </select>
            </fieldset>
            <br>
            <textarea name="comentarios" rows="10" cols="40"
                placeholder="Comentarios"></textarea>
            <br><br>

            <button>Boton de Enviar</button>

        </form>

    </body>
</html>
